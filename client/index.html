<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="../css/reveal.css">
		<link rel="stylesheet" href="../css/theme/default.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="../lib/css/zenburn.css">

		<!-- Include the appropriate print stylesheet -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );

		</script>

		<!--[if lt IE 9]>
		<script src="../lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

                <section>
                    <h1>Hello Dima</h1>
                </section>

                <section>
                    <h1>Are you ready?</h1>
                    <p>
                        Ha...Ha...Ha...
                    </p>
                </section>

                <section >
                    <img data-src="http://images.sodahead.com/polls/002558225/5615989376_stick_figure_sit_in_question_mark_image_500_clr_xlarge.png">
                    <h1>Who am I?</h1>
                    <p class="fragment">
                        Discover my name...
                    </p>
                </section>

                <section >
                    <iframe width="1280" height="720" src="//www.youtube.com/embed/_D6Zi9OlUVM?rel=0" frameborder="0" allowfullscreen></iframe>
                </section>

                <section>
                    <h1>Good!</h1>
                </section>

                <section data-background="#007777">
                    <strong>
                        pillow
                    </strong>
                </section>

                <section data-background="#007777">
                    <p>
                        find
                    </p>

                    <img width=400 src="http://owtk.com/wp-content/uploads/2013/03/My-Robot-Friend-App.png">

                </section>


                <section data-background="#111">
                    <h2>Amazing!</h2>

                    <img width=500 data-src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQLPyxP-F_ngDFMJjdOoJWi0u1zYicBcZ-QDM8ZrQ_87qYlNCf9KQ">
                </section>


            </div>

		</div>

		<script src="../lib/js/head.min.js"></script>
		<script src="../js/reveal.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: false,
				progress: false,
				history: true,
				center: true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'default', // none/fade/slide/convex/concave/zoom

				// Parallax scrolling
				// parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
				// parallaxBackgroundSize: '2100px 900px',


                multiplex: {
                    // Example values. To generate your own, see the socket.io server instructions.
                    secret: 'null', // Obtained from the socket.io server. Gives this (the master) control of the presentation
                    id: '66284ea6629bd937', // Obtained from socket.io server
                    url: 'revealjs.jit.su:80' // Location of socket.io server
                },

                // Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: '../lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: '../plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '../plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '../plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: '../plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: '../plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } },
                    { src: '//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.10/socket.io.min.js', async: true },
                    { src: '../plugin/multiplex/client.js', async: true },
				]
            });

		</script>

	</body>
</html>
